<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" width="700" height="500"></canvas>

      <div class="tools">
        <button class="btn minus"id="decrease">-</button>
        <span class="btn number" id="size" >5</span>
        <button class="btn plus"id="increase">+</button>
        <input type="color" name="" id="color" class="btn">
        <button class="btn close" id="clear">X</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
